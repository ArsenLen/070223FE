<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="form">
        <div class="form-wrapper">
            <h3 class="form-title">Хотите веб-сайт?</h3>
            <p class="form-descr">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusantium natus consequuntur aliquam ipsum vero, quia
                dolorum ullam laboriosam doloribus nostrum?
            </p>
            <form>
                <div class="form-control">
                    <input type="text" name="name" id="" placeholder="Ваше имя">
                    <input type="email" name="email" id="" placeholder="Ваш email">
                </div>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Сообщение"></textarea>
                <input type="submit" value="Отправить">
            </form>
        </div>
    </section>
</body>
</html>

<!-- 
    input:
    1. text - для ввода текстовой информации
    2. number - для ввода числа
    3. email - для ввода email (@gmail.com)
    4. password - для ввода пароля
    5. file - для прикрепления файла
    6. tel - для номера телефона
    7. submit - кнопка отправки формы
    8. color - цвет
    9. date - ввод даты
    10. checkbox - блок с галочкой 
    11. radio - выбор одного из вариантов

    input - строчный элемент
        Строчные (a, textarea, input, button, span)
        1. высота и ширина определяется контентом, который заполняет строчный элемент
        2. выстраиваются в строку

        Блочные
        1. высота определеяется контентом, ширина по умолчанию 100%
        2. выстраиваются в колонку

    form - интерактивный компонент веб-приложений/сайтов
    С помощью форм мы взаидодействуем с приложением
    Форма оборачивает элементы ввода информации - инпуты
    Основные элементы формы - input, textarea, select

    input - тег для ввода различной информации в приложении
 -->
