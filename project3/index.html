<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>Таблицы</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Девайс</th>
                    <th>Ширина</th>
                    <th>Высота</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="red">Iphone 12 Pro</td>
                    <td>390px</td>
                    <td>500px</td>
                </tr>
                <tr>
                    <td>Ipad Air</td>
                    <td class="red">820px</td>
                    <td class="red">700px</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>

    <table></table> - тег создания таблицы
    <tr><tr> (table-row) - строка таблицы
    <td></td> (table-data) - ячейка таблицы
    <th></th> (table-header) - заголовок таблицы

    В th есть свойства по умолчанию: жирность и выравнивание текста по центру

    В td и th можно добавлять какие угодно теги
